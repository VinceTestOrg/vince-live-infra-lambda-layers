image: node:14

definitions:
  steps:
    - step: &deploy
        name: deploy
        script:
          # install python
          - apt-get update && apt-get upgrade --assume-yes
          - apt install wget build-essential libreadline-gplv2-dev libncursesw5-dev \
            libssl-dev libsqlite3-dev tk-dev libgdbm-dev libc6-dev libbz2-dev libffi-dev zlib1g-dev
          - wget https://www.python.org/ftp/python/3.9.4/Python-3.9.4.tgz
          - tar xzf Python-3.9.4.tgz
          - cd Python-3.9.4
          - ./configure --enable-optimizations
          - make altinstall
          ###
          - export PYTHON="/usr/lib/python3.9"
          - ls -l /usr/bin/
          - ls -l /usr/lib
          - find /usr -name "python3.9"
          # process
          - echo -e "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
          - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
          - export AWS_DEFAULT_REGION=$AWS_REGION
          - export STAGE=$BITBUCKET_BRANCH
          - npm -g i npm
          - cd $BITBUCKET_CLONE_DIR/src/layers/vincelive-internal/nodejs
          - npm i
          - cd $BITBUCKET_CLONE_DIR/src/layers/sqlite-layer/nodejs
          - npm i
          - cd $BITBUCKET_CLONE_DIR/
          - npm i
          - npm install -g aws-cdk@^1.134.0
          - cdk deploy "*" --require-approval=never
pipelines:
  branches:
    dev:
      - step:
          <<: *deploy
          name: Deploy to dev
          deployment: dev
    staging:
      - step:
          <<: *deploy
          name: Deploy to staging
          deployment: staging
    prod:
      - step:
          <<: *deploy
          name: Deploy to prod
          deployment: prod
